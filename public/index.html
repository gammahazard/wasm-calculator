<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wasm Calculator</title>
    <style>
        /* making it look modern and dark mode */
        body { font-family: 'Segoe UI', sans-serif; background: #111; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .calculator { background: #222; padding: 20px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); width: 300px; }
        #display { width: 100%; height: 60px; background: #333; border: none; color: white; font-size: 2rem; text-align: right; padding: 10px; box-sizing: border-box; border-radius: 8px; margin-bottom: 15px; }
        .buttons { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        button { padding: 20px; font-size: 1.2rem; border: none; border-radius: 8px; cursor: pointer; background: #444; color: white; transition: 0.1s; }
        button:hover { background: #555; }
        button.op { background: #f39c12; color: black; }
        button.op:hover { background: #e67e22; }
        button.clear { background: #c0392b; }
        button.equals { background: #27ae60; grid-column: span 2; }
    </style>
</head>
<body>

<div class="calculator">
    <input type="text" id="display" readonly value="0">
    <div class="buttons">
        <button class="clear" onclick="clearDisplay()">C</button>
        <button onclick="input('/')" class="op">/</button>
        <button onclick="input('*')" class="op">*</button>
        <button onclick="input('-')" class="op">-</button>
        
        <button onclick="input('7')">7</button>
        <button onclick="input('8')">8</button>
        <button onclick="input('9')">9</button>
        <button onclick="input('+')" class="op">+</button>
        
        <button onclick="input('4')">4</button>
        <button onclick="input('5')">5</button>
        <button onclick="input('6')">6</button>
        <button class="equals" onclick="calculate()">=</button>

        <button onclick="input('1')">1</button>
        <button onclick="input('2')">2</button>
        <button onclick="input('3')">3</button>
        <button onclick="input('0')">0</button>
    </div>
</div>

<!-- this script is generated by the compiler later -->
<script src="calculator.js"></script>

<script>
    let currentInput = "";

    function input(val) {
        currentInput += val;
        document.getElementById('display').value = currentInput;
    }

    function clearDisplay() {
        currentInput = "";
        document.getElementById('display').value = "0";
    }

    function calculate() {
        // we are going to split the string "5+5" to find the operator
        // this is a simple parser for the ui
        let operator = currentInput.match(/[\+\-\*\/]/);
        
        if (!operator) return;
        
        let parts = currentInput.split(operator[0]);
        let a = parseFloat(parts[0]);
        let b = parseFloat(parts[1]);
        let op = operator[0];
        let result = 0;

        // HERE IS THE MAGIC
        // we call the C++ functions using Module._functionName
        // the underscore (_) is required by emscripten logic
        if (op === '+') result = Module._api_add(a, b);
        if (op === '-') result = Module._api_subtract(a, b);
        if (op === '*') result = Module._api_multiply(a, b);
        if (op === '/') result = Module._api_divide(a, b);

        document.getElementById('display').value = result;
        currentInput = result.toString();
    }
</script>

</body>
</html>
