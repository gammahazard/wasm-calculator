<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wasm Calculator</title>
    <style>
        /* BASE RESET */
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: #111; 
            color: white; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }

        /* CALCULATOR CONTAINER */
        .calculator { 
            background: #1c1c1c; 
            padding: 20px; 
            border-radius: 20px; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.6); 
            width: 320px; 
        }

        /* DISPLAY SCREEN */
        #display { 
            width: 100%; 
            height: 70px; 
            background: #2c2c2c; 
            border: none; 
            color: white; 
            font-size: 2.5rem; 
            text-align: right; 
            padding: 15px; 
            box-sizing: border-box; 
            border-radius: 12px; 
            margin-bottom: 20px; 
            outline: none;
        }

        /* BUTTONS GRID */
        /* This keeps the buttons locked in 4 columns */
        .buttons { 
            display: grid; 
            grid-template-columns: repeat(4, 1fr); 
            gap: 12px; 
        }

        /* BUTTON STYLING */
        button { 
            padding: 20px; 
            font-size: 1.5rem; 
            border: none; 
            border-radius: 12px; 
            cursor: pointer; 
            background: #3a3a3a; 
            color: white; 
            outline: none;
            user-select: none;
            
            /* The Animation Transition */
            transition: background-color 0.2s, opacity 0.2s, box-shadow 0.3s ease-out;
        }

        button:hover { 
            background: #4a4a4a; 
        }

        /* THE PULSE EFFECT (Active State) */
        button:active {
            opacity: 0.7;
            /* The instant glow ring */
            box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.3);
            transition: none; 
        }

        /* COLORS */
        .op { background: #ff9f0a; color: black; font-weight: 600; }
        .op:hover { background: #ffb03b; }

        .clear { background: #ff453a; color: white; font-weight: 600; }
        .clear:hover { background: #ff6961; }

        .equals { background: #32d74b; color: black; font-weight: 600; }
        .equals:hover { background: #5ce57f; }

    </style>
</head>
<body>

<div class="calculator">
    <input type="text" id="display" readonly value="0">
    
    <div class="buttons">
        <button class="clear" onclick="clearDisplay()">C</button>
        <button onclick="input('/')" class="op">÷</button>
        <button onclick="input('*')" class="op">×</button>
        <button onclick="input('-')" class="op">−</button>
        
        <button onclick="input('7')">7</button>
        <button onclick="input('8')">8</button>
        <button onclick="input('9')">9</button>
        <button onclick="input('+')" class="op">+</button>
        
        <button onclick="input('4')">4</button>
        <button onclick="input('5')">5</button>
        <button onclick="input('6')">6</button>
        <button class="equals" onclick="calculate()">=</button>

        <button onclick="input('1')">1</button>
        <button onclick="input('2')">2</button>
        <button onclick="input('3')">3</button>
        <button onclick="input('0')">0</button>
    </div>
</div>

<script src="calculator.js"></script>

<script>
    let currentInput = "";

    function input(val) {
        currentInput += val;
        document.getElementById('display').value = currentInput;
    }

    function clearDisplay() {
        currentInput = "";
        document.getElementById('display').value = "0";
    }

    function calculate() {
        // Your logic to find the operator
        let operator = currentInput.match(/[\+\-\*\/]/);
        
        if (!operator) return;
        
        let parts = currentInput.split(operator[0]);
        
        // Basic error check
        if(parts.length < 2) return;

        let a = parseFloat(parts[0]);
        let b = parseFloat(parts[1]);
        let op = operator[0];
        let result = 0;

        try {
            if (op === '+') result = Module._api_add(a, b);
            if (op === '-') result = Module._api_subtract(a, b);
            if (op === '*') result = Module._api_multiply(a, b);
            if (op === '/') {
                if(b === 0) { alert("Error"); clearDisplay(); return; }
                result = Module._api_divide(a, b);
            }

            document.getElementById('display').value = result;
            currentInput = result.toString();
        } catch(e) {
            console.error(e);
        }
    }
</script>

</body>
</html>
