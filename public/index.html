<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wasm Calculator</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }

        .calculator {
            background-color: #1c1c1c;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            width: 320px;
            
            /* CSS GRID LAYOUT */
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        .display {
            grid-column: span 4;
            background-color: #2c2c2c;
            color: white;
            font-size: 3rem;
            text-align: right;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            min-height: 60px;
            overflow: hidden;
            word-wrap: break-word;
        }

        button {
            padding: 20px;
            font-size: 1.5rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            color: white;
            background-color: #3a3a3a; /* Dark Grey */
            outline: none;
            user-select: none;
            
            /* SMOOTH ANIMATION SETUP */
            transition: background-color 0.2s, opacity 0.2s, box-shadow 0.3s ease-out;
        }

        button:hover {
            background-color: #4a4a4a;
        }

        /* --- THE PULSE EFFECT --- */
        button:active {
            opacity: 0.7;
            /* Instant white glow ring */
            box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.3);
            transition: none; /* Snap on instantly */
        }

        /* OPERATOR COLORS (Orange) */
        .op {
            background-color: #ff9f0a;
            color: black;
            font-weight: 600;
        }
        .op:hover { background-color: #ffb03b; }

        /* CLEAR/ACTION COLORS (Red) */
        .clear {
            background-color: #ff453a;
            color: white;
            font-weight: 600;
        }
        .clear:hover { background-color: #ff6961; }

        /* EQUALS (Green) */
        .equal {
            background-color: #32d74b;
            color: black;
            font-weight: 600;
            /* Make equals tall (span 2 rows) like a classic calculator */
            grid-row: span 2;
            height: 100%; 
        }
        .equal:hover { background-color: #5ce57f; }

        /* ZERO (Wide) */
        .zero {
            grid-column: span 2;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <div class="display" id="display">0</div>

        <button class="clear" onclick="clearDisplay()">C</button>
        <button class="op" onclick="setOp('/')">÷</button>
        <button class="op" onclick="setOp('*')">×</button>
        <button class="op" onclick="setOp('-')">−</button>

        <button onclick="appendNumber(7)">7</button>
        <button onclick="appendNumber(8)">8</button>
        <button onclick="appendNumber(9)">9</button>
        <button class="op" onclick="setOp('+')">+</button>

        <button onclick="appendNumber(4)">4</button>
        <button onclick="appendNumber(5)">5</button>
        <button onclick="appendNumber(6)">6</button>
        <button class="equal" onclick="calculate()">=</button>

        <button onclick="appendNumber(1)">1</button>
        <button onclick="appendNumber(2)">2</button>
        <button onclick="appendNumber(3)">3</button>
        <button class="zero" onclick="appendNumber(0)">0</button>
        <button onclick="appendNumber('.')">.</button>
    </div>

    <script src="calculator.js"></script>

    <script>
        let currentInput = '0';
        let previousInput = null;
        let operation = null;
        let shouldResetDisplay = false;

        const displayElement = document.getElementById('display');

        function updateDisplay() {
            displayElement.innerText = currentInput;
        }

        function appendNumber(number) {
            if (currentInput === '0' || shouldResetDisplay) {
                currentInput = number.toString();
                shouldResetDisplay = false;
            } else {
                currentInput += number.toString();
            }
            updateDisplay();
        }

        function clearDisplay() {
            currentInput = '0';
            previousInput = null;
            operation = null;
            updateDisplay();
        }

        function setOp(op) {
            if (operation !== null) calculate();
            previousInput = parseFloat(currentInput);
            operation = op;
            shouldResetDisplay = true;
        }

        function calculate() {
            if (operation === null || shouldResetDisplay) return;
            
            const a = previousInput;
            const b = parseFloat(currentInput);
            let result = 0;

            // Call WebAssembly Functions
            // Note: 'ccall' functions match the exported names minus the underscore
            try {
                switch(operation) {
                    case '+':
                        result = Module.ccall('api_add', 'number', ['number', 'number'], [a, b]);
                        break;
                    case '-':
                        result = Module.ccall('api_subtract', 'number', ['number', 'number'], [a, b]);
                        break;
                    case '*':
                        result = Module.ccall('api_multiply', 'number', ['number', 'number'], [a, b]);
                        break;
                    case '/':
                        if (b === 0) {
                            alert("Cannot divide by zero!");
                            clearDisplay();
                            return;
                        }
                        result = Module.ccall('api_divide', 'number', ['number', 'number'], [a, b]);
                        break;
                }

                currentInput = result.toString();
                operation = null;
                previousInput = null;
                shouldResetDisplay = true;
                updateDisplay();

            } catch (e) {
                console.error("WASM Error:", e);
                displayElement.innerText = "Error";
            }
        }
    </script>
</body>
</html>
