<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wasm Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #111;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calculator {
            background: #1c1c1c;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            width: 320px;
            
            /* CSS GRID LAYOUT - This fixes the alignment */
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        /* Styling the Input to look like a screen */
        #display {
            grid-column: span 4;
            background: #2c2c2c;
            border: none;
            color: white;
            font-size: 3rem;
            text-align: right;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 10px;
            width: 100%; /* Ensure it fills the grid cell */
            box-sizing: border-box; /* Fix padding issues */
            outline: none;
        }

        button {
            padding: 20px;
            font-size: 1.5rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            color: white;
            background: #3a3a3a;
            outline: none;
            user-select: none; /* Prevents highlighting text on double click */
            
            /* The Pulse Animation Setup */
            transition: background-color 0.2s, opacity 0.2s, box-shadow 0.3s ease-out;
        }

        button:hover {
            background: #4a4a4a;
        }

        /* THE PULSE EFFECT ON CLICK */
        button:active {
            opacity: 0.7;
            box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.3);
            transition: none;
        }

        /* Operator Colors (Orange) */
        .op {
            background-color: #ff9f0a;
            color: black;
            font-weight: 600;
        }
        .op:hover { background-color: #ffb03b; }

        /* Clear Button (Red) */
        .clear {
            background-color: #ff453a;
            color: white;
            font-weight: 600;
        }
        .clear:hover { background-color: #ff6961; }

        /* Equals Button (Green) - Spans 2 Columns */
        .equals {
            background-color: #32d74b;
            color: black;
            font-weight: 600;
            grid-column: span 2;
        }
        .equals:hover { background-color: #5ce57f; }

    </style>
</head>
<body>

<div class="calculator">
    <input type="text" id="display" readonly value="0">

    <button class="clear" onclick="clearDisplay()">C</button>
    <button onclick="input('/')" class="op">÷</button>
    <button onclick="input('*')" class="op">×</button>
    <button onclick="input('-')" class="op">−</button>
    
    <button onclick="input('7')">7</button>
    <button onclick="input('8')">8</button>
    <button onclick="input('9')">9</button>
    <button onclick="input('+')" class="op">+</button>
    
    <button onclick="input('4')">4</button>
    <button onclick="input('5')">5</button>
    <button onclick="input('6')">6</button>
    <button class="equals" onclick="calculate()">=</button>

    <button onclick="input('1')">1</button>
    <button onclick="input('2')">2</button>
    <button onclick="input('3')">3</button>
    <button onclick="input('0')">0</button>
</div>

<script src="calculator.js"></script>

<script>
    let currentInput = "";

    function input(val) {
        // Prevent multiple operators or weird starts if you want, 
        // but keeping it simple as per your request.
        currentInput += val;
        document.getElementById('display').value = currentInput;
    }

    function clearDisplay() {
        currentInput = "";
        document.getElementById('display').value = "0";
    }

    function calculate() {
        // Simple regex parser
        let operator = currentInput.match(/[\+\-\*\/]/);
        
        if (!operator) return;
        
        // Split on the operator
        let parts = currentInput.split(operator[0]);
        
        // Safety check for incomplete inputs
        if(parts.length < 2) return;

        let a = parseFloat(parts[0]);
        let b = parseFloat(parts[1]);
        let op = operator[0];
        let result = 0;

        // Call WebAssembly using underscore syntax (Standard for exported functions)
        // Ensure your build.sh exported these functions!
        try {
            if (op === '+') result = Module._api_add(a, b);
            if (op === '-') result = Module._api_subtract(a, b);
            if (op === '*') result = Module._api_multiply(a, b);
            if (op === '/') {
                if(b === 0) {
                    alert("Divide by Zero");
                    clearDisplay();
                    return;
                }
                result = Module._api_divide(a, b);
            }

            document.getElementById('display').value = result;
            currentInput = result.toString();
        } catch(e) {
            console.error(e);
            alert("Wasm module not loaded or error occurred");
        }
    }
</script>

</body>
</html>
