name: Build Wasm Calculator

# trigger this when we push to the main branch
on:
  push:
    branches: [ "main" ]
  # allows you to click "run" manually in github actions tab
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. get your code (Updated to v4)
      - uses: actions/checkout@v4

      # 2. setup emscripten (the c++ to web compiler)
      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: 3.1.44 

      # 3. actually run the build script
      - name: Compile C++ to Wasm
        run: |
          chmod +x build.sh
          ./build.sh

      # 4. save the result (Updated to v4 - FIXES YOUR ERROR)
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-calculator-build
          path: public/